#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} Root logger option
log4j.rootLogger=info, stdout

${symbol_pound} Redirect log messages to console
log4j.${parentArtifactId}ender.stdout=org.apache.log4j.ConsoleAppender
log4j.${parentArtifactId}ender.stdout.Target=System.out
log4j.${parentArtifactId}ender.stdout.layout=org.apache.log4j.PatternLayout
log4j.${parentArtifactId}ender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

${symbol_pound} Redirect log messages to a log file
log4j.${parentArtifactId}ender.file=org.apache.log4j.DailyRollingFileAppender
log4j.${parentArtifactId}ender.file.File=logs/web-config.log
${symbol_pound} 日志文件保留个数，即保留天数
log4j.${parentArtifactId}ender.file.MaxBackupIndex=10
log4j.${parentArtifactId}ender.file.DatePattern=yyyy-MM-dd'.log'
log4j.${parentArtifactId}ender.file.layout=org.apache.log4j.PatternLayout
log4j.${parentArtifactId}ender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.org.apache.http=WARN
